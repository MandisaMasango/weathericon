<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Wireframe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="src/wstyles.css"/>

<body>
  <form id="search-form">
  <div class="container1" class="row" > 
  <div class="col-sm-10 mb-3 mb-sm-10">
        <div>
          <input id="city-input" class="col-xs-3" class="form-control form-control-sm" type="search" name="search"
            aria-label=".form-control-sm example" autofocus="on" autocomplete="off" placeholder="Search city..." class="other-city">
          <button class="searchbutton" type="submit" value="Search" id="searchCity">Search</button>
          <h1 id="city" class="card-title">Siyabuswa</h1>
          <h3 id="date" class="theDate"></h3>
          <div class="current">
            <img src="#" alt="" id="icon" class="icon">
            <span class="temperature" id="temperature"></span
              <span class="units"></span>
            <a href="#" id="celsius-link">˚C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>

          <ul> 
            <li>Wind: 
              <span id="wind"></span> km/h
          </li>
          <li>Humidity: 
            <span id="humidity"></span>%
        </li>
        <li>Description: 
          <span id="description"></span>
      </li>
          </ul>
        </br>
          <h4 class="rainbow">🌤️</h4>
          <br/>
        </div>
      </form>
        </div>
        <div class="days of the week"class="container text-center">
          <div class="row">
        <div class="col">
          <b>Mon</b>
        </div>
        <div class="col">
          <b>Tue</b>
        </div>
        <div class="col">
         <b>Wed</b>
        </div>
        <div class="col">
         <b>Thu</b> 
        </div>
        <div class="col">
          <b>Fri</b>
        </div>
          </div>
        </div>
        <br/>
        <div class="emoji" class="container text-center">
          <div class="row">
            <div class="col">
              ☀️
            </div>
            <div class="col">
              🌤️
            </div>
            <div class="col">
            ☀️
            </div>
            <div class="col">
              ☀️
            </div>
            <div class="col">
              ☀️
            </div>
          </div>
          <br/>
        <div class= "min-temp" class="container text-center">
          <div class="row">
            <div class="col">
             <b>10˚C</b> 
            </div>
            <div class="col">
             <b>12˚C</b>
            </div>
            <div class="col">
             <b>14˚C</b>
            </div>
            <div class="col">
             <b>16˚C</b>
            </div>
            <div class="col">
             <b>18˚C</b>
            </div>
            </div>
            </div>
            <div class="max-temp" class="container text-center">
              <div class="row">
                <div class="col">
                  <b>22˚C</b>
                </div>
                <div class="col">
                 <b>20˚C</b>
                </div>
                <div class="col">
                  <b>24˚C</b>
                </div>
                <div class="col">
                  <b>19˚C</b>
                </div>
                <div class="col">
                  <b>25˚C</b>
                </div>
          </div>
          <br/>
          <footer class="coder">Coded by Mandisa Masango</footer>
        </div>
      </div>
    </div>
  </div>
  </div>
